<body>

    <div class="w3-bar w3-light-grey">
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="clothing.html" class="w3-bar-item w3-button">Nearby Clothing Store </a>
        <a href="restaurants.html" class="w3-bar-item w3-button">Nearby Restaurants </a>
        <a href="nightlife.html" class="w3-bar-item w3-button">Night Life </a>
        <a href="#" class="w3-bar-item w3-button">Attraction </a>
        <input type="text" class="w3-bar-item w3-input" placeholder="Search..">
        <a href="#" class="w3-bar-item w3-button w3-green">Go</a>
      </div>


      <div class="w3-cell-row">
        <div class="w3-container w3-red w3-cell w3-cell-top">
          <div class= "city-container"> </div>
          <form>
            <p class="citySearch">Search for a City:</p>
          <input id='searchValue' type="text" name='add-cityName' value= '' placeholder="search for a city"> </input> 
          <button name="add-city-button" id="search" class="btn" type= "submit"></button>
          <div id="buttons-view"></div>
        </form>
        
    <div class="row weatherview">
        <div class="col-md-3" id="searches-view"></div>
        <div class="current"></div>

        <div class="city"> </div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="temp"></div>
        <div class="tempF"></div>


        <div class="w3-container w3-yellow w3-cell w3-cell-middle">
          <p>How to dress icon</p>
        </div>
        
    </div>


      <div class="w3-container w3-blue">
        <p>Hourly Forecast</p>
      </div>
      
      <div class="w3-container w3-green">
        <p>Forecast by Days</p>
        <div id="forecast"> </div>
      </div>
